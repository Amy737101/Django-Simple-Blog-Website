{% extends 'base_layout.html' %}

{% block content %}
  <h1>Signup</h1>
  
    <form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token %}
        {{ form.as_p }}<br>
        <label for="email">Email ID : </label>
        <input
          id="email"
          type="text"
          name="name_field"
          value="email ID" /><br><br>
        <label for="phone">Contact No : </label>
        <input
          id="phone"
          type="number"
          name="name_field"
          value="phone number" /><br><br>
        <br><br>
        <input type="submit" value="Signup">
   </form>
  
{% endblock%}
